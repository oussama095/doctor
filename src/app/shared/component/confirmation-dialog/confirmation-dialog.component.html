<h1 mat-dialog-title>Delete Confirmation</h1>
<mat-dialog-content>
  <p>
    Are you sure you want to delete {{type}} : {{name}}?
  </p>
  <p>
    This action is permanent!
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" [mat-dialog-close]="true">Delete</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
