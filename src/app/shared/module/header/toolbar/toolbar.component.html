<mat-toolbar color="primary">
  <img src="../../../../../favicon.ico" alt="logo">
  <span>Doctor</span>
  <div class="spacer"></div>
  <button mat-icon-button [matBadge]="notificationsBadge" matBadgeColor="warn" [matMenuTriggerFor]="notification"
          aria-label="notification button">
    <mat-icon>notifications</mat-icon>
  </button>

  <mat-menu #notification="matMenu">
    <button mat-menu-item *ngFor="let notification of notifications" (click)="openNotificationDialog(notification)">
      <mat-icon *ngIf="!notification.isRead" matBadge="." matBadgeColor="warn">announcement</mat-icon>
      <mat-icon *ngIf="notification.isRead">announcement</mat-icon>
      <span>{{notification.title}}</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User button">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>User profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
