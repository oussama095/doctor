<mat-card *ngFor="let transcription of transcriptions">
  <mat-card-title>
    {{transcription.name}}
  </mat-card-title>
  <mat-card-content>
    <div>
      <h3>Transcription note:</h3>
      <p>{{transcription.note}}</p>
    </div>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Medications:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let medication of transcription.medications"
                       (click)="openMedicationDialog(medication.id)">
          {{medication.name}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
