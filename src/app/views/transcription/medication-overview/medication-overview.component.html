<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>


<div class="mat-elevation-z8" *ngIf="medications">
  <table aria-describedby="medicationTable" mat-table [dataSource]="medications" matSort>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Route Column -->
    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
      <td mat-cell *matCellDef="let row"> {{row.route}} </td>
    </ng-container>

    <!-- Drug form Column -->
    <ng-container matColumnDef="drugForm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Drug form</th>
      <td mat-cell *matCellDef="let row"> {{row.drugForm}} </td>
    </ng-container>

    <!-- Period Column -->
    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Period</th>
      <td mat-cell *matCellDef="let row"> {{row.period}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
