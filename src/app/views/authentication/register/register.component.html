<div class="centred">
  <mat-card>
    <mat-card-header>
      Doctor Login
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error>Email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error>password is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Retype Password</mat-label>
          <input matInput type="password" formControlName="rePassword" required>
          <mat-error>password is required</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="register()">SingUp</button>
          <button mat-button routerLink="/auth/login">SingIn</button>
        </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>

</div>
