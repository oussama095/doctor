<mat-card class="basic-container">
  <mat-card-header>
    <mat-card-title>
      Appointment Booking
    </mat-card-title>
    <button mat-stroked-button color="primary" (click)="addAppointment()">
      <mat-icon>save</mat-icon>
      Book this appointment
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="addAppointment()">
      <mat-form-field appearance="outline">
        <mat-label>Appointment cause</mat-label>
        <input matInput formControlName="title" required>
        <mat-error>Appointment cause is required</mat-error>
        <mat-hint>Ex: Urgent appointment: I have flue</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <mat-hint>Describe your situation and why you want the appointment</mat-hint>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <full-calendar #calendar *ngIf="calendarOptions" [options]="calendarOptions"></full-calendar>
      <h3> Click on an available slot to select the date of appointment - Ones clicked you can drag it to edit the date
      </h3>
      <button hidden id="triggerValidation"></button>
    </form>
  </mat-card-content>
</mat-card>
